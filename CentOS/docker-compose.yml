version: "3"

services:
  centos7:
    #image: centos:centos7
    build:
      context: .
      dockerfile: Dockerfile_7
    ports:
      - "20022:22"
      - "20080:80"
    volumes:
      - ./mount/home:/home
      - ./mount/www:/var/www/html
    command: 
      - bash
      - -c
      - /usr/sbin/httpd &&
        /usr/sbin/sshd -D
  # リモートデスクトップ接続用
  centos7-xrdp:
    build:
      context: ./xrdp
      dockerfile: Dockerfile_xrdp
    ports:
      - "13389:3389"
    volumes:
      - ./mount:/mnt/host